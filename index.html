<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Link Css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./assets/images/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a Marte - OnebitX</title>
</head>
<body class="py-5">
    
    <div class="container px-4 container1 formBody">
        <!-- Logo -->
        <div class="text-center">
            <img class="img-fluid topLogo" src="./assets/images/logoOneBitDark.png" alt="LPlogo">
        </div>

        <!-- First Form Division -->
        <p class="paragraph">
            1 - Qual o seu nome?
        </p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Usename"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Usename"
            aria-describedby="basic-addon1">
        </div>

        <!-- Second Form Division -->
        <p class="mt-3 paragraph">
            2 - Qual o seu gênero?
        </p>

        <div class="form-check">
            <input type="radio" name="flexRadioDefault" class="form-check-input"
            id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Homem</label>
        </div>
        <div class="form-check">
            <input type="radio" name="flexRadioDefault" class="form-check-input"
            id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">Mulher</label>
        </div>
        <div class="form-check mb-2">
            <input type="radio" name="flexRadioDefault" class="form-check-input"
            id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">Prefiro não informar</label>
        </div>

        <!-- Third Form Division -->

        <p class="mt-3 paragraph">3 - Marque os treinamentos que você possui:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
        </div>

        <!-- Fourth Form Division -->

        <p class="mt-3 paragraph">4 - Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
            <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
        </div>

        <!-- Fifth Form Element -->

        <div class="text-center">
            <button type="button" class="btn btn-outline-danger btnSend">Enviar</button>
        </div>
        
    </div>

    <!-- Footer -->

    <div class="container text-center footter">
        <p>Feito por Eduardo Rodrigues &copy; todos os direitos reservados - 2022</p>
    </div>

    <!-- Script Bootstrap -->
    
    <script src="./node_modules/bootstrap//dist/js/bootstrap.js"></script>
</body>
</html>
